<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Bower powered js vendor file -->
    <script src="build/js/vendor.min.js"></script>
    <!-- Bower powered css vendor file -->
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- my css -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- js execution file -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- google font -->
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <title>GitHub User Search</title>
  </head>

  <body>

    <div class = "jumbotron">
      <h2>GitHub User Search</h2>
    </div>

    <div class="container">

      <form id="userSearch" action="index.html" method="post">
        <label for="user">Search for a Github User</label>
        <input type="text" name="user" id="user">
        <button type="submit" class="btn btn-info" name="button">Search</button>
      </form><br><br><br><br><br>

      <div class="result">
        <ul><u><span id="returnUser"></span></u><br></ul>
        <p id="showError"></p>
      </div>

    </div>
  </body>
</html>
